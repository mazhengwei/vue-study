<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的样式绑定</title>
	<script src="./vue.js"></script>
	<!-- style名字要对应数组的value值，跟key没关系-->
	<style>
		.activated {
			color: red
		}
	</style>
</head>
<body>
	<div id="app">
		<div @click="handleDivClick"
		:class="[activated]"
		>
			Hello World
		</div>
	</div>
	<script>
		vm = new Vue({
			el: '#app',
			data: {
				activated: ''
			},
			methods: {
				handleDivClick: function () {
					this.activated = this.activated === 'activated' ? '':'activated'
				}
			}
		})
	</script>
</body>
</html>
