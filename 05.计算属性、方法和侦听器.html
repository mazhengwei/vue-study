<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性、方法和侦听器</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		{{fullName}}
		{{age}}
	</div>
	<script>
		vm = new Vue({
			el: '#app',
			data: {
				firstName: "Dell",
				lastName: "Lee",
				fullName: "Dell Lee",
				age: 28
			},
			watch: {
				firstName: function () {
					console.log('计算了一次')
					this.fullName = this.firstName + " " + this.lastName
				},
				lastName: function () {
					console.log('计算了一次')
					this.fullName = this.firstName + " " + this.lastName
				},
			}
			// // 方法

			// 	}

		})
	</script>
</body>
</html>
