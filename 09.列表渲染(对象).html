<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue中的列表渲染</title>
	<script src="./vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- item 为值，key为key，index为下标-->
		<div v-for="(item, key, index) of userInfo">
			{{item}} -- {{key}} -- {{index}}
		</div>
	</div>
	<script>
		vm = new Vue({
			el: '#app',
			data: {
				userInfo: {
					name: "muyan",
					age: 28,
					gender: "male",
					salary: "secret"
				}
			}
		})
	</script>
</body>
</html>
