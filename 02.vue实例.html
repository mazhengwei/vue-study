<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Vue实例</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-on:click="handleClick">{{message}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                message: 'hello vue'
            },
            methods: {
                handleClick: function () {
                    alert('click')
                }
            }
        })
    </script>
</body>
</html>
